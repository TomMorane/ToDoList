<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src='main.js' defer></script> -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00a6fb',
                        secondary: '#0582ca',
                        tertiary: '#006494',
                        quaternary: '#003554',
                        quinary: '#051923',

                        onetotwo: '#FF0D0D',
                        threetofor: '#FF4E11',
                        fivetosix: '#FF8E15',
                        seventoeight: '#FAB733',
                        nine: '#ACB334',
                        ten: '#69B34C',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-quaternary m-0 w-screen h-screen ">



    <!-- main info  -->
    <div class="container grid h-full">
        <div class="header bg-quinary text-5xl p-3 text-white text-center self-center cursor-default ">
            <div class="logo">
            </div>
            <div class="name-logo">My Watch list </div>
        </div>
        <div class="control grid cursor-default ">
            <div class="proj-header ">Sections </div>
            <div class="manager flex-1 bg-quaternary border-r-2 border-quinary overflow-y-auto pr-6 text-slate-200">
                <div class="projects">
                    <div class="project-form"></div>
                </div>
                <div class="add-project text-xl pt-4 w-fit m-3">+Section</div>
            </div>

        </div>
        <div class="main bg-tertiary flex flex-col flex-1">
            <div class="filter">
                <div class="day">Day</div>
                <div class="week">Week</div>
                <div class="month bg-quinary">Month
                    <select name="month" id="month" class="bg-quinary bg-gradient-to-r from-primary to-tertiary ">
                        <option value="0">Jan</option>
                        <option value="1">Feb</option>
                        <option value="2">Mar</option>
                        <option value="3">Apr</option>
                        <option value="4">May</option>
                        <option value="5">Jun</option>
                        <option value="6">Jul</option>
                        <option value="7">Aug</option>
                        <option value="8">Sep</option>
                        <option value="9">Oct</option>
                        <option value="10">Nov</option>
                        <option value="11">Dec</option>
                    </select>
                </div>
            </div>
            <div class="main-header">
                <div class="message"></div>
                <div class="sort w-6 h-6 m-3">
                    <select name="sort" id="sort">
                        <option value="" selected disabled hidden>Sort</option>
                        <option value="priority">Rate</option>
                        <option value="date">Date</option>
                    </select>
                </div>
            </div>
            <div class="display">
                <div class="my-tasks">
                    <div class="task-form"></div>
                </div>
                <div class="new-task text-3xl border-2  border-primary rounded-full p-2 mt-4">+Add</div>
            </div>
        </div>
    </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
